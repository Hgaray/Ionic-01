<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Agregar a la Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <h1>{{lista?.titulo}}</h1>

  <ion-list color="dark">
    <ion-item color="dark">
      <ion-input label="Nuevo Item" labelPlacement="stacked" [clearOnEdit]="true" placeholder="Ingresa nuevo item"
        type="text" [(ngModel)]="tarea" (keyup.enter)="AgregarTarea()">
      </ion-input>
    </ion-item>
  </ion-list>


  <ion-list id="ilTareas">
    <ion-list-header color="dark" *ngIf="lista?.items?.length">
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of lista?.items; let i=index" class="animated fadeInDown">

      <ion-item-options side="start">
        <ion-item-option color="success" (click)="Editar(item.descripcion,i)">
          <ion-icon slot="icon-only" name="archive"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item color="dark">
        <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completado"
          (ionChange)="ItemChange(item)"></ion-checkbox>
        <ion-label> {{item.descripcion}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="Eliminar(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>


</ion-content>
